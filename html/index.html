<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />

    <title>Minhas listas</title>
  </head>
  <body class="bg-light">
    <div class="container">
      <header class="d-md-flex flex-align-center mt-5">
        <h1 class="display-4">Minhas listas</h1>
        <div class="d-flex align-items-center ml-auto">
          <button class="btn"><i class="fa fa-sm fa-plus mr-1"></i> Nova lista</button>
          <button class="btn ml-2"><i class="fa fa-sm fa-edit"></i> Editar</button>
        </div>
      </header>

      <!-- <p class="lead text-center mt-5">
        Não há listas no momento. Que tal <a href="#">criar sua primeira lista agora</a>?
      </p> -->

      <main class="card-columns mt-5">
        <div class="card bg-light shadow-sm">
          <div class="card-header bg-primary text-white d-flex align-items-center">
            <h5 class="m-0 py-2 flex-grow-1" contenteditable="true">Tarefas da casa</h5>
            <button class="btn btn-sm text-white"><i class="fa fa-lg fa-plus"></i></button>
          </div>
          <div class="list-group list-group-flush">
            <div class="list-group-item d-flex align-items-center pl-3">
              <button class="btn btn-sm"><i class="far fa-square"></i></button>
              <strong class="mr-auto" contenteditable="true">Varrer a casa</strong>
              <button class="btn btn-sm"><i class="fa fa-times"></i></button>
            </div>
            <div class="list-group-item d-flex align-items-center pl-3">
              <button class="btn btn-sm"><i class="far fa-square"></i></button>
              <strong class="mr-auto" contenteditable="true">Tirar o lixo</strong>
              <button class="btn btn-sm"><i class="fa fa-times"></i></button>
            </div>
            <div class="list-group-item d-flex align-items-center text-muted pl-3">
              <button class="btn btn-sm"><i class="far fa-check-square"></i></button>
              <del class="mr-auto" contenteditable="true">Regar as plantas</del>
              <button class="btn btn-sm"><i class="fa fa-times"></i></button>
            </div>
            <div class="list-group-item d-flex align-items-center text-muted pl-3">
              <button class="btn btn-sm"><i class="far fa-check-square"></i></button>
              <del class="mr-auto" contenteditable="true">Lavar a louça</del>
              <button class="btn btn-sm"><i class="fa fa-times"></i></button>
            </div>
          </div>
        </div>

        <div class="card bg-light shadow-sm">
          <div class="card-header bg-primary text-white d-flex align-items-center">
            <h5 class="m-0 py-2 flex-grow-1" contenteditable="true">Lista de mercado</h5>
            <button class="btn btn-sm text-white"><i class="fa fa-lg fa-plus"></i></button>
          </div>
          <div class="list-group list-group-flush">
            <div class="list-group-item d-flex align-items-center pl-3">
              <button class="btn btn-sm"><i class="far fa-square"></i></button>
              <strong class="mr-auto" contenteditable="true">Café</strong>
              <button class="btn btn-sm"><i class="fa fa-times"></i></button>
            </div>
            <div class="list-group-item d-flex align-items-center pl-3">
              <button class="btn btn-sm"><i class="far fa-square"></i></button>
              <strong class="mr-auto" contenteditable="true">Pão</strong>
              <button class="btn btn-sm"><i class="fa fa-times"></i></button>
            </div>
            <div class="list-group-item d-flex align-items-center pl-3">
              <button class="btn btn-sm"><i class="far fa-square"></i></button>
              <strong class="mr-auto" contenteditable="true">Tomate</strong>
              <button class="btn btn-sm"><i class="fa fa-times"></i></button>
            </div>
            <div class="list-group-item d-flex align-items-center text-muted pl-3">
              <button class="btn btn-sm"><i class="far fa-check-square"></i></button>
              <del class="mr-auto" contenteditable="true">Cebola</del>
              <button class="btn btn-sm"><i class="fa fa-times"></i></button>
            </div>
            <div class="list-group-item d-flex align-items-center text-muted pl-3">
              <button class="btn btn-sm"><i class="far fa-check-square"></i></button>
              <del class="mr-auto" contenteditable="true">Alface</del>
              <button class="btn btn-sm"><i class="fa fa-times"></i></button>
            </div>
          </div>
        </div>

        <div class="card bg-light shadow-sm">
          <div class="card-header bg-primary text-white d-flex align-items-center">
            <h5 class="m-0 py-2 flex-grow-1" contenteditable="true">Compras de Natal</h5>
            <button class="btn btn-sm text-white"><i class="fa fa-lg fa-plus"></i></button>
          </div>
          <div class="list-group list-group-flush">
            <div class="list-group-item d-flex align-items-center pl-3">
              <button class="btn btn-sm"><i class="far fa-square"></i></button>
              <strong class="mr-auto" contenteditable="true">Presentes</strong>
              <button class="btn btn-sm"><i class="fa fa-times"></i></button>
            </div>
            <div class="list-group-item d-flex align-items-center pl-3">
              <button class="btn btn-sm"><i class="far fa-square"></i></button>
              <strong class="mr-auto" contenteditable="true">Uva passa</strong>
              <button class="btn btn-sm"><i class="fa fa-times"></i></button>
            </div>
            <div class="list-group-item d-flex align-items-center pl-3 text-muted">
              <button class="btn btn-sm"><i class="far fa-check-square"></i></button>
              <del class="mr-auto" contenteditable="true">Playstation 5</del>
              <button class="btn btn-sm"><i class="fa fa-times"></i></button>
            </div>
          </div>
        </div>
